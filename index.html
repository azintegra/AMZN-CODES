<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gate Codes</title>
  <style>
    body { margin:0; font-family:sans-serif; background:#000; color:#fff; }
    header { text-align:center; padding:1rem; }
    .tabs { display:flex; justify-content:center; gap:1rem; margin:1rem; flex-wrap:wrap; }
    .tab { padding:0.5rem 1.5rem; border-radius:999px; border:1px solid #444; background:#111; cursor:pointer; }
    .tab.active { background:#333; border-color:#666; }
    .grid { display:grid; gap:1.5rem; padding:1rem; max-width:900px; margin:auto; }
    .card { background:#111; border:1px solid #333; border-radius:12px; padding:1.5rem; }
    .community { font-weight:bold; font-size:1.3rem; margin:0; }
    .address { color:#aaa; font-size:0.9rem; margin:0.3rem 0 1rem; }
    .codes { margin:1rem 0; }
    .code-pill { 
        display:inline-block; 
        background:#1a1a1a; 
        border:1px solid #555; 
        color:#fff; 
        padding:0.4rem 1rem; 
        border-radius:999px; 
        margin:0.3rem; 
        font-family:monospace; 
    }
    .street-btn { 
        background:#1a1a1a; 
        color:#fff; 
        border:1px solid #555; 
        padding:0.6rem 1.2rem; 
        border-radius:8px; 
        cursor:pointer; 
        text-decoration:none; 
        display:inline-block; 
        margin-top:1rem; 
    }
    .street-btn:hover { background:#333; }
  </style>
</head>
<body>
  <header>
    <h1>Gate Codes</h1>
    <div class="tabs">
      <div class="tab active" data-type="Residential">Residential</div>
      <div class="tab" data-type="Apartments">Apartments</div>
      <div class="tab" data-type="Student Housing">Student Housing</div>
      <div class="tab" data-type="Businesses">Businesses</div>
    </div>
  </header>
  <div class="grid" id="grid"></div>

  <script>
    const dataUrl = 'data.json';
    let allData = [];

    fetch(dataUrl)
      .then(res => res.json())
      .then(data => {
        if (data.communities && Array.isArray(data.communities)) {
          allData = data.communities;
        } else if (Array.isArray(data)) {
          allData = data;
        } else {
          throw new Error("Invalid JSON structure");
        }
        render('Residential');
      })
      .catch(err => {
        console.error('Fetch error:', err);
        document.getElementById('grid').innerHTML =
          '<p style="text-align:center;color:#888;">Failed to load data.json</p>';
      });

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        render(tab.dataset.type);
      });
    });

    function render(type) {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      const filtered = allData.filter(item =>
        item.type &&
        item.type.trim().toLowerCase() === type.trim().toLowerCase()
      );

      if (filtered.length === 0) {
        grid.innerHTML =
          '<p style="text-align:center;color:#888;">No entries for this category.</p>';
        return;
      }

      filtered.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';

        const codesHTML = Array.isArray(item.gateCodes) && item.gateCodes.length
          ? item.gateCodes
              .filter(code => code && String(code).length === 4)
              .map(code => `<span class="code-pill">#${code}</span>`)
              .join('')
          : '<span style="color:#777;">No gate codes listed</span>';

        card.innerHTML = `
          <h2 class="community">${item.community}</h2>
          <p class="address">${item.address}</p>
          <div class="codes">
            <strong>Gate Codes</strong><br>
            ${codesHTML}
          </div>
          <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.address)}"
             target="_blank"
             class="street-btn">Street View</a>
        `;

        grid.appendChild(card);
      });
    }
  </script>
</body>
</html>
